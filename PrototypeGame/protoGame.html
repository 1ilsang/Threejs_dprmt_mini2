<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .IMGN1 {
            position: absolute;
            left: 50px;
            top: 400px;
            margin-left: 0px;
            margin-top: 0px;
            width: 50px;
        }
    </style>
</head>
<body>
<img src="img/depromeet.png" class="IMGN1" id="img_airp">

</body>
<script type="text/javascript">
var left_px = 0;
var top_px = 0;
var move_d = 5;
document.onkeydown = onkey_press;

function onkey_press() {
    if (event.keyCode == 37) { // 좌
        left_px = left_px - move_d;
        document.styleSheets[0].rules[0].style.marginLeft = left_px + 'px';
    }
    else if (event.keyCode == 38) { // 상
        top_px = top_px - move_d;
        document.styleSheets[0].rules[0].style.marginTop = top_px + 'px';
    }
    else if (event.keyCode == 39) { // 우
        left_px = left_px + move_d;
        document.styleSheets[0].rules[0].style.marginLeft = left_px + 'px';
    }
    else if (event.keyCode == 40) { // 하
        top_px = top_px + move_d;
        document.styleSheets[0].rules[0].style.marginTop = top_px + 'px';
    }
}
</script>
</html>
